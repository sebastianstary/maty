<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Detail filmu</title>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light  bg-dark">
            <div class="container px-4 px-lg-5 text-white">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="{{ url_for('blueprint_kino.hlavni_stranka') }}">Hlavní stránka</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('blueprint_kino.filmy') }}">Výběr filmů</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="py-5" style="background-image: url('{{ url_for('static', filename='cinema.jpg') }}'); background-repeat: no-repeat; background-position: center;">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Rezervace filmu</h1>
                    <p class="lead fw-normal text-white-50 mb-0">**nahodny slogan</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5 bg-light">
            <div class="container px-4 px-lg-4 my-5 text-white">
                <div class="row gx-4 gx-lg-5 align-items-center">
                
                   <!-- Informace o filmu -->
                  <div class="col-6 p-5">
                    <h1 class="display-5 fw-normal" name="title">{{ film['title'] }}</h1><br>
                        <div class="d-flex">
                            <p class="fw-normal">Popis: {{ film['description'] }}</p>
                        </div>
                    <p class="fw-normal">Žánr: {{ ', '.join(film['genre']) }}</p>
                        <p class="fw-normal">Režie: {{ ', '.join(film['director']) }}</p>
                        <p class="fw-normal">Scénář: {{ ', '.join(film['writers']) }}</p><br>
                  </div>
                   <!-- Obrázek -->
                  <div class="col-6 pt-3">
                    <img class="card-img-top pb-5 mx-5 mb-5 mb-md-0 image" style="width: 70%;" src="{{ film['image'] }}"/>
                  </div>
                  <!-- Prázdný sloupec pro oddělení -->
                  <div class="w-100">          
                  </div>
                 <!-- Rezervační formulář -->
                 <div class="col-2 pb-4 my-4"></div>
                    <div class="col-8 pb-5 my-5 pt-5 bg-dark rounded">
                        <form id="formular" action="/odeslano" method="post">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email"  class="form-control mx-auto mb-3 mt-1" required>
                            <br>
                            <label for="listek">Lístek:</label>
                            <select id="listek" name="listek" class="form-control mx-auto mb-3 mt-1">
                                <option value="dospely">Dospělý - 100Kč</option>
                                <option value="dite">Dítě- 50Kč</option>
                            </select>
                            <br>
                            <label for="sedadlo">Vybrat sedadlo:</label>
                            <select id="sedadlo" name="sedadlo" class="form-control mx-auto mb-3">
                                <!-- Možnosti pro výběr sedadel se vygenerují pomocí JavaScriptu -->
                            </select>
                            <br><br>
                            <input type="hidden" id="nazev" name="nazev" value="{{ film['title'] }}">
                            <button type="submit" class="btn btn-primary d-block mx-auto mt-3">Rezervovat</button>
                        </form>
                      </div>
                      <div class="col-2 pb-5 pt-5"></div>
                </div>
              </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
